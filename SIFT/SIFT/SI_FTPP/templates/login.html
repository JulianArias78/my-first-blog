{% extends "home_base.html"%}

{% block title %} Inicio de Sesión {% endblock %}
{% block container %}
<div class="container">
<br>
  {% if error %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Cerrar</span>
      </button>
      <strong>Error:</strong> {{ error }}
    </div>
  {% endif %}    
  <form class="form-signin" method="post">
    {% csrf_token %}

    <div class="container-fluid">
    <center>
    <h2>
    <p class="text-muted">Inicio de Sesión</p></h2>
    </center>
    </div>

    <div class="form-group">
      <label for="inputUsername" class="sr-only">Nombre de usuario</label>
      <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Contrase&ntilde;a</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Contrase&ntilde;a" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      <center class="m-t-1">
        <br>
        <a href="{% url 'restore_password' %}">¿Olvidaste tu cuenta?</a>

      </center>
  </form>

</div>
{% endblock %}
